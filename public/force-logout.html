<!DOCTYPE html>
<html>
<head>
    <title>Force Logout - Bizoforce Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; margin-bottom: 1rem; font-size: 2rem; }
        p { color: #666; margin-bottom: 1.5rem; line-height: 1.6; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #22c55e; font-weight: bold; font-size: 1.2rem; }
        code {
            background: #f3f4f6;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clearing Session Data...</h1>
        <div class="spinner"></div>
        <p id="status">Please wait while we clear all cached data...</p>
    </div>
    <script>
        async function forceLogout() {
            const statusEl = document.getElementById('status');
            
            // Step 1: Clear all browser storage
            statusEl.textContent = 'Clearing browser storage...';
            localStorage.clear();
            sessionStorage.clear();
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Step 2: Clear all cookies
            statusEl.textContent = 'Clearing cookies...';
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Step 3: Call logout API to clear server session
            statusEl.textContent = 'Clearing server session...';
            try {
                await fetch('/api/auth/logout', { 
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (e) {
                console.log('Logout API call (optional):', e);
            }
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Step 4: Success
            statusEl.innerHTML = '<span class="success">âœ… All data cleared!</span><br><br>Redirecting to login...';
            
            // Step 5: Redirect to login
            setTimeout(() => {
                window.location.href = '/login?cleared=true';
            }, 1500);
        }
        
        // Auto-start on page load
        window.onload = forceLogout;
    </script>
</body>
</html>
