<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Bizoforce Dashboard</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; margin-bottom: 1rem; }
        p { color: #666; margin-bottom: 2rem; }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #e55a2b; }
        .success { color: #22c55e; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Browser Storage</h1>
        <p>Click the button below to clear all cached data and start fresh.</p>
        <button onclick="clearAll()">Clear All Storage & Login</button>
        <p id="result"></p>
    </div>
    <script>
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML = '<span class="success">âœ… Storage cleared!</span>';
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    </script>
</body>
</html>
