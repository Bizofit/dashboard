<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Reports - Bizoforce</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <style>
        body {
            background: #f8fafc;
        }

        .main-container {
            background: #f8fafc;
        }

        /* Stats Cards */
        .report-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .report-stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 4px solid;
            transition: all 0.3s;
        }

        .report-stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .report-stat-card.revenue { border-top-color: #10b981; }
        .report-stat-card.hours { border-top-color: #3b82f6; }
        .report-stat-card.efficiency { border-top-color: #8b5cf6; }
        .report-stat-card.projects { border-top-color: #f97316; }

        .report-stat-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .report-stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .report-stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 600;
            line-height: 1.4;
        }

        /* Project Cards */
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .project-report-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .project-report-card:hover {
            border-color: #2563eb;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.12);
            transform: translateY(-2px);
        }

        .project-report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .project-report-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 6px;
        }

        .project-report-date {
            font-size: 13px;
            color: #64748b;
        }

        .project-status {
            padding: 6px 12px;
            background: #dcfce7;
            color: #166534;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .project-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .metric-item {
            text-align: center;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
        }

        .progress-section {
            margin-bottom: 16px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .progress-text {
            color: #64748b;
        }

        .progress-value {
            color: #1e293b;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #1e40af 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .budget-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .budget-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .budget-label {
            font-size: 12px;
            color: #64748b;
        }

        .budget-value {
            font-size: 16px;
            font-weight: 700;
            color: #1e293b;
        }

        .team-section {
            margin-bottom: 16px;
        }

        .team-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
        }

        .team-avatars {
            display: flex;
            gap: 6px;
        }

        .team-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            color: white;
            border: 2px solid white;
        }

        .avatar-blue { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .avatar-purple { background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%); }
        .avatar-orange { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        .avatar-pink { background: linear-gradient(135deg, #ec4899 0%, #db2777 100%); }

        .report-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            flex: 1;
        }

        .btn-sm.primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .btn-sm.primary:hover {
            background: #1e40af;
            transform: translateY(-1px);
        }

        .btn-sm:hover {
            background: #f8fafc;
            border-color: #94a3b8;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-img">
                <div class="sidebar-logo-icon">B</div>
                <div class="sidebar-logo-text">Bizoforce</div>
            </div>
        </div>
        <nav class="sidebar-menu" id="sidebarMenu"></nav>
    </aside>

    <div class="top-bar">
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Search reports...">
        </div>
        <div class="user-section">
            <div class="wallet">üí∞ $8,450</div>
            <div class="notification-icon">
                üîî
                <div class="notification-badge">12</div>
            </div>
            <div class="user-avatar">TL</div>
        </div>
    </div>

    <div class="main-container">
        <div class="page-header">
            <div>
                <h1 class="page-title">Project Reports</h1>
                <p class="page-subtitle">Track project performance and team productivity</p>
            </div>
            <button class="btn-primary" onclick="exportReport()">
                <span style="margin-right: 8px;">üìä</span> Export Report
            </button>
        </div>

        <div class="report-stats">
            <div class="report-stat-card revenue">
                <div class="report-stat-icon">üí∞</div>
                <div class="report-stat-value">$245K</div>
                <div class="report-stat-label">Total Revenue</div>
            </div>
            <div class="report-stat-card hours">
                <div class="report-stat-icon">‚è∞</div>
                <div class="report-stat-value">1,240</div>
                <div class="report-stat-label">Total Hours</div>
            </div>
            <div class="report-stat-card efficiency">
                <div class="report-stat-icon">üìà</div>
                <div class="report-stat-value">87%</div>
                <div class="report-stat-label">Efficiency Rate</div>
            </div>
            <div class="report-stat-card projects">
                <div class="report-stat-icon">üìÅ</div>
                <div class="report-stat-value">12</div>
                <div class="report-stat-label">Active Projects</div>
            </div>
        </div>

        <div class="report-grid" id="reportGrid"></div>
    </div>

    <script src="../assets/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            generateNavigation();
            loadReports();
        });

        const projects = [
            { id: 1, name: 'Website Redesign', status: 'On Track', progress: 68, hours: 340, budget: 50000, spent: 34000, team: ['JD', 'SM', 'ED'], deadline: 'Dec 15, 2025' },
            { id: 2, name: 'Mobile App Development', status: 'On Track', progress: 45, hours: 280, budget: 75000, spent: 33750, team: ['MC', 'LA'], deadline: 'Jan 30, 2026' },
            { id: 3, name: 'CRM Implementation', status: 'At Risk', progress: 32, hours: 220, budget: 60000, spent: 19200, team: ['ED', 'RT'], deadline: 'Dec 20, 2025' },
            { id: 4, name: 'E-commerce Platform', status: 'On Track', progress: 78, hours: 400, budget: 120000, spent: 93600, team: ['RT', 'MC', 'ED', 'LA'], deadline: 'Nov 30, 2025' }
        ];

        const avatarColors = ['blue', 'purple', 'orange', 'pink'];

        function loadReports() {
            const grid = document.getElementById('reportGrid');
            grid.innerHTML = projects.map(project => {
                const efficiency = Math.round((project.spent / project.budget) * 100);
                return `
                    <div class="project-report-card">
                        <div class="project-report-header">
                            <div>
                                <div class="project-report-title">${project.name}</div>
                                <div class="project-report-date">Due: ${project.deadline}</div>
                            </div>
                            <span class="project-status">${project.status}</span>
                        </div>
                        <div class="project-metrics">
                            <div class="metric-item">
                                <div class="metric-value">${project.progress}%</div>
                                <div class="metric-label">Complete</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${project.hours}</div>
                                <div class="metric-label">Hours</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${project.team.length}</div>
                                <div class="metric-label">Members</div>
                            </div>
                        </div>
                        <div class="progress-section">
                            <div class="progress-label">
                                <span class="progress-text">Project Progress</span>
                                <span class="progress-value">${project.progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${project.progress}%"></div>
                            </div>
                        </div>
                        <div class="budget-section">
                            <div class="budget-item">
                                <span class="budget-label">Budget</span>
                                <span class="budget-value">$${(project.budget / 1000).toFixed(0)}K</span>
                            </div>
                            <div class="budget-item">
                                <span class="budget-label">Spent</span>
                                <span class="budget-value">$${(project.spent / 1000).toFixed(0)}K</span>
                            </div>
                            <div class="budget-item">
                                <span class="budget-label">Efficiency</span>
                                <span class="budget-value">${efficiency}%</span>
                            </div>
                        </div>
                        <div class="team-section">
                            <div class="team-label">Team Members:</div>
                            <div class="team-avatars">
                                ${project.team.map((member, idx) => 
                                    `<div class="team-avatar avatar-${avatarColors[idx % 4]}">${member}</div>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="report-actions">
                            <button class="btn-sm primary" onclick="viewDetails(${project.id})">View Details</button>
                            <button class="btn-sm" onclick="downloadReport(${project.id})">Download PDF</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function exportReport() {
            alert('Exporting all reports...');
        }

        function viewDetails(id) {
            window.location.href = `project-detail.html?id=${id}`;
        }

        function downloadReport(id) {
            alert(`Downloading report for project ${id}...`);
        }
    </script>
</body>
</html>
