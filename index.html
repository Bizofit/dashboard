<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .redirect-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .manual-link {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .manual-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>Taking you to the correct dashboard...</p>
        <p style="font-size: 12px; opacity: 0.7;">If you're not redirected automatically:</p>
        <a href="company-admin/index.html" class="manual-link">Go to Dashboard</a>
    </div>

    <script>
        // Automatic redirect with user detection
        console.log('üîÑ Fallback redirect page loaded');
        console.log('üìç Current location:', window.location.href);
        
        // Check user type from localStorage
        const userType = localStorage.getItem('userType');
        const userRole = localStorage.getItem('userRole');
        
        console.log('üë§ User type:', userType);
        console.log('üë§ User role:', userRole);
        
        // Redirect based on user type
        setTimeout(function() {
            if (userType === 'individual') {
                console.log('‚û°Ô∏è Redirecting to individual/profile.html');
                window.location.href = 'individual/profile.html';
            } else if (userRole === 'HR') {
                console.log('‚û°Ô∏è Redirecting to hr/hr-dashboard.html');
                window.location.href = 'hr/hr-dashboard.html';
            } else if (userRole === 'Team Lead') {
                console.log('‚û°Ô∏è Redirecting to team-lead/teamlead-dashboard.html');
                window.location.href = 'team-lead/teamlead-dashboard.html';
            } else if (userRole === 'Team Member') {
                console.log('‚û°Ô∏è Redirecting to team-member/teammember-dashboard.html');
                window.location.href = 'team-member/teammember-dashboard.html';
            } else {
                // Default: Company Admin
                console.log('‚û°Ô∏è Redirecting to company-admin/index.html');
                window.location.href = 'company-admin/index.html';
            }
        }, 1000); // 1 second delay for user to see the message
    </script>
</body>
</html>
