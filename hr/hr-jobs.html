<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Postings - HR Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <style>
        /* HR Jobs Page Styles */
        body {
            background: #f8fafc;
        }

        .main-container {
            background: #f8fafc;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .filter-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        /* Job Cards */
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .job-card:hover {
            border-color: #2563eb;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.12);
            transform: translateY(-2px);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .job-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .job-department {
            font-size: 13px;
            color: #64748b;
        }

        .job-status {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .job-status.open {
            background: #dcfce7;
            color: #166534;
        }

        .job-status.closed {
            background: #fee2e2;
            color: #991b1b;
        }

        .job-status.draft {
            background: #f1f5f9;
            color: #475569;
        }

        .job-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .job-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #64748b;
        }

        .job-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .job-stat {
            text-align: center;
        }

        .job-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .job-stat-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-img">
                <div class="sidebar-logo-icon">B</div>
                <div class="sidebar-logo-text">Bizoforce</div>
            </div>
        </div>
        <nav class="sidebar-menu" id="sidebarMenu">
            <!-- Navigation items will be generated by JavaScript -->
        </nav>
    </aside>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Search jobs, candidates...">
        </div>
        <div class="user-section">
            <div class="wallet">üí∞ $8,450</div>
            <div class="notification-icon">
                üîî
                <div class="notification-badge">12</div>
            </div>
            <div class="user-avatar">HR</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Job Postings</h1>
                <p class="page-subtitle">Manage and track all job openings</p>
            </div>
            <button class="btn-primary" onclick="openCreateJobModal()">
                <span style="margin-right: 8px;">+</span> Post New Job
            </button>
        </div>

        <!-- Filters -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All Jobs (24)</button>
            <button class="filter-btn" data-filter="open">Open (18)</button>
            <button class="filter-btn" data-filter="closed">Closed (4)</button>
            <button class="filter-btn" data-filter="draft">Draft (2)</button>
        </div>

        <!-- Jobs Grid -->
        <div class="jobs-grid" id="jobsGrid">
            <!-- Jobs will be populated by JavaScript -->
        </div>
    </div>

    <!-- Create Job Modal -->
    <div class="modal-overlay" id="createJobModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Post New Job</h2>
            </div>
            <div class="modal-body">
                <form id="createJobForm">
                    <div class="form-group">
                        <label class="form-label">Job Title *</label>
                        <input type="text" class="form-input" placeholder="e.g., Senior Software Engineer" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Department *</label>
                        <select class="form-select" required>
                            <option value="">Select department...</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="Design">Design</option>
                            <option value="Product">Product</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Location *</label>
                        <input type="text" class="form-input" placeholder="e.g., Remote, New York, Hybrid" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Employment Type *</label>
                        <select class="form-select" required>
                            <option value="">Select type...</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Experience Level *</label>
                        <select class="form-select" required>
                            <option value="">Select level...</option>
                            <option value="Entry">Entry Level</option>
                            <option value="Mid">Mid Level</option>
                            <option value="Senior">Senior Level</option>
                            <option value="Lead">Lead</option>
                            <option value="Director">Director</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Job Description *</label>
                        <textarea class="form-textarea" placeholder="Describe the role, responsibilities, and requirements..." required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeCreateJobModal()">Cancel</button>
                <button type="button" class="btn btn-secondary">Save as Draft</button>
                <button type="submit" class="btn btn-primary" onclick="submitJob()">Publish Job</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            generateNavigation();
            loadJobs();
            setupFilters();
        });

        const jobs = [
            { id: 1, title: 'Senior Software Engineer', department: 'Engineering', location: 'Remote', type: 'Full-time', status: 'open', applications: 89, screened: 34, interviews: 8, posted: '5 days ago' },
            { id: 2, title: 'Product Manager', department: 'Product', location: 'New York', type: 'Full-time', status: 'open', applications: 67, screened: 28, interviews: 5, posted: '1 week ago' },
            { id: 3, title: 'UX Designer', department: 'Design', location: 'Hybrid', type: 'Full-time', status: 'open', applications: 43, screened: 19, interviews: 4, posted: '3 days ago' },
            { id: 4, title: 'Marketing Manager', department: 'Marketing', location: 'Remote', type: 'Full-time', status: 'open', applications: 56, screened: 22, interviews: 6, posted: '1 week ago' },
            { id: 5, title: 'Data Analyst', department: 'Operations', location: 'San Francisco', type: 'Full-time', status: 'open', applications: 38, screened: 15, interviews: 3, posted: '4 days ago' },
            { id: 6, title: 'Sales Representative', department: 'Sales', location: 'Remote', type: 'Full-time', status: 'open', applications: 29, screened: 12, interviews: 2, posted: '6 days ago' },
            { id: 7, title: 'DevOps Engineer', department: 'Engineering', location: 'Remote', type: 'Contract', status: 'open', applications: 52, screened: 21, interviews: 5, posted: '2 weeks ago' },
            { id: 8, title: 'Content Writer', department: 'Marketing', location: 'Remote', type: 'Part-time', status: 'open', applications: 34, screened: 14, interviews: 3, posted: '1 week ago' },
            { id: 9, title: 'Frontend Developer', department: 'Engineering', location: 'Hybrid', type: 'Full-time', status: 'closed', applications: 76, screened: 32, interviews: 7, posted: '3 weeks ago' },
            { id: 10, title: 'HR Coordinator', department: 'HR', location: 'Boston', type: 'Full-time', status: 'draft', applications: 0, screened: 0, interviews: 0, posted: 'Draft' }
        ];

        function loadJobs(filter = 'all') {
            const grid = document.getElementById('jobsGrid');
            const filteredJobs = filter === 'all' ? jobs : jobs.filter(j => j.status === filter);
            
            grid.innerHTML = filteredJobs.map(job => `
                <div class="job-card" onclick="viewJob(${job.id})">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="job-department">${job.department}</div>
                        </div>
                        <span class="job-status ${job.status}">${job.status.toUpperCase()}</span>
                    </div>
                    <div class="job-meta">
                        <div class="job-meta-item">
                            <span>üìç</span>
                            <span>${job.location}</span>
                        </div>
                        <div class="job-meta-item">
                            <span>üíº</span>
                            <span>${job.type}</span>
                        </div>
                        <div class="job-meta-item">
                            <span>üïí</span>
                            <span>${job.posted}</span>
                        </div>
                    </div>
                    <div class="job-stats">
                        <div class="job-stat">
                            <div class="job-stat-value">${job.applications}</div>
                            <div class="job-stat-label">Applications</div>
                        </div>
                        <div class="job-stat">
                            <div class="job-stat-value">${job.screened}</div>
                            <div class="job-stat-label">Screened</div>
                        </div>
                        <div class="job-stat">
                            <div class="job-stat-value">${job.interviews}</div>
                            <div class="job-stat-label">Interviews</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadJobs(this.dataset.filter);
                });
            });
        }

        function openCreateJobModal() {
            document.getElementById('createJobModal').classList.add('active');
        }

        function closeCreateJobModal() {
            document.getElementById('createJobModal').classList.remove('active');
        }

        function submitJob() {
            alert('Job posted successfully!');
            closeCreateJobModal();
        }

        function viewJob(id) {
            window.location.href = `hr-job-detail.html?id=${id}`;
        }
    </script>
</body>
</html>
